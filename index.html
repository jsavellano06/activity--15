<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="./css/mystyle.css">
</head>
<body style="background-image: url(./img/MMSU_facade.jpg)">
  <div class="container">
    <h1 class="title">REGISTRATION</h1>
    <form action="#">
      <div class="main-user">
        <div class="user">
            <label for="email">EMAIL:</label>
            <input type="text" id="email" name="email" placeholder="Enter your Email">
          </div>

        <div class="user">
            <label for="fullName">FULL NAME:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your Name">
          </div>

        <div class="user">
            <label for="username">USERNAME:</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username">
          </div>

        <div class="user">
          <label for="phone number">PHONE NUMBER:</label>
          <input type="text" id="phone number" name="phone number" placeholder="Enter your Number">
        </div>

        <div class="user">
          <label for="password">PASSWORD:</label>
          <input type="text" id="password" name="password" placeholder="Enter your Password">
        </div>

        <div class="user">
          <label for="confirm password">CONFIRM PASSWORD:</label>
          <input type="text" id="confirm password" name="confirm password" placeholder="Confirm your Password">
        </div>




      </div>
      <div class="gender-details-box">
        <span class="gen-title">GENDER:</span>
        <div class="gender">
          <input type="radio" name="gender" id="male">
          <label for="male">FEMALE</label>
          <input type="radio" name="gender" id="female">
          <label for="female">MALE</label>
      </div>
      <div class="form-submit">
        <input type="submit" value="REGISTER">


      </div>

    </form>
  </div>
</body>
</html>
